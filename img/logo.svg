<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 主渐变色 - 青色到紫色 -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0891b2"/>
      <stop offset="50%" style="stop-color:#22d3ee"/>
      <stop offset="100%" style="stop-color:#a855f7"/>
    </linearGradient>
    
    <!-- 背景渐变 -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    
    <!-- 发光效果 -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 圆形背景 -->
  <circle cx="100" cy="100" r="90" fill="url(#bgGradient)"/>
  
  <!-- 外圈装饰 -->
  <circle cx="100" cy="100" r="85" fill="none" stroke="url(#mainGradient)" stroke-width="2" opacity="0.6"/>
  
  <!-- H 字母主体 -->
  <g filter="url(#glow)">
    <!-- 左竖线 -->
    <rect x="55" y="50" width="20" height="100" rx="10" fill="url(#mainGradient)"/>
    
    <!-- 右竖线 -->
    <rect x="125" y="50" width="20" height="100" rx="10" fill="url(#mainGradient)"/>
    
    <!-- 横线 -->
    <rect x="55" y="90" width="90" height="20" rx="10" fill="url(#mainGradient)"/>
  </g>
  
  <!-- 装饰点 - 左上 -->
  <circle cx="45" cy="45" r="6" fill="#22d3ee" opacity="0.8"/>
  
  <!-- 装饰点 - 右下 -->
  <circle cx="155" cy="155" r="8" fill="#a855f7" opacity="0.8"/>
  
  <!-- 装饰点 - 右上 -->
  <circle cx="160" cy="40" r="4" fill="#0891b2" opacity="0.6"/>
</svg>
